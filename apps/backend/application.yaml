apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backend-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/YOUR_USERNAME/argocd-app-of-apps.git
    targetRevision: HEAD
    path: apps/backend
  destination:
    server: https://kubernetes.default.svc
    namespace: backend
  ssyncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:   # <-- Add this section
    - CreateNamespace=true  # <-- Auto-creates missing namespaces